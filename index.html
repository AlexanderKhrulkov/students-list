<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Список студентов</title>


    <!-- <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script> -->
    <script defer src="main.js"></script>
</head>
<style>

    .dataTables_wrapper {
        width: 100%;
    }
    input {
        background-color: #f9f9f9;
        border: 1px solid #999;
        border-radius: 4px;
        color: #333;
    }

    .dataTables_length,
    .dataTables_filter {
        margin-top: 30px;
        margin-right: 20px;
        margin-bottom: 10px;
        display: inline-flex;
    }


    .paginate_button:hover {
        cursor: pointer;
        background-color: #eee;
        text-decoration: none;
    }
</style>

<body>
    <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
    <form class="studentform">
        <input type="text" placeholder="Фамилия" name="surname" id="surname" required>
        <input type="text" placeholder="Имя" name="name" id="mainname" required>
        <input type="text" placeholder="Отчество" name="middlename" id="middlename" required>
        <input type="date" min="1900-01-01" placeholder="Дата рождения" name="birthdate" id="birthdate" required>
        <input type="number" min="2000" placeholder="Год начала обучения" name="startstudy" id="startstudy" required>
        <input type="text" placeholder="Факультет" name="faculty" id="faculty" required>
        
    </form>
    <button type="submit" class="submit">Отправить</button>
    <input data-role="filter" data-name="fio" type="text" placeholder="Ф.И.О">
    <input data-role="filter" data-name="faculty" type="text" placeholder="Факультет">
    <input data-role="filter" data-name="startstudy" type="number" placeholder="Год начала обучения">
    <input data-role="filter" data-name="endstudy" type="text" placeholder="Год окончания обучения">
    <div class="container">
        <div class="row">
            <table id="sort-table" class="table table-bordered">
                <thead>
                    <tr>
                        <th>
                            <button class="sort-button" name="fio">Ф. И. О. студента</button> 
                        </th>
                        <th>
                            <button class="sort-button" name="faculty">Факультет</button> 
                        </th>
                        <th>
                            <button class="sort-button" name="birthdate">Дата рождения и возраст</button> 
                        </th>
                        <th>
                            <button class="sort-button" name="study">Годы обучения и номер курса</button> 
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>a</td>
                        <td>a</td>
                        <td>a</td>
                        <td>a</td>
                    </tr>
                    <tr>
                        <td>b</td>
                        <td>b</td>
                        <td>b</td>
                        <td>b</td>
                    </tr>
                    <tr>
                        <td>c</td>
                        <td>c</td>
                        <td>c</td>
                        <td>c</td>
                    </tr>
                    <tr>
                        <td>d</td>
                        <td>d</td>
                        <td>d</td>
                        <td>d</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
